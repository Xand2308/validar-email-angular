<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Validação de e-mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2>Validação de e-mail</h2>
        <form ng-app="myapp" ng-controller="validateCtrl" name="myForm" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" ng-model="email" required>
                <span class="error-message" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                    <span ng-show="myForm.email.$error.required">Um e-mail é necessário.</span>
                    <span ng-show="myForm.email.$error.email">Endereço de e-mail inválido.</span>
                </span>
            </div>
            <div class="form-group">
                <input type="submit" value="Testar">
            </div>
        </form>
    </div>

    <script>
        var app = angular.module("myapp", []);
        app.controller("validateCtrl", function($scope){
            $scope.email = "exemplo@exemplo.com";
        });
    </script>
</body>
</html>
