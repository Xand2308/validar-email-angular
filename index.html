<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <title>Validação de e-mail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4 mx-auto" style="max-width:520px;">
      <h2 class="mb-3">Validação de e-mail</h2>
      <form ng-app="myapp" ng-controller="validateCtrl" name="myForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input class="form-control" type="email" id="email" name="email" ng-model="email" required>
          <div class="text-danger small" ng-show="myForm.email.$dirty && myForm.email.$invalid">
            <div ng-show="myForm.email.$error.required">Um e-mail é necessário.</div>
            <div ng-show="myForm.email.$error.email">Endereço de e-mail inválido.</div>
          </div>
        </div>
        <div>
          <input class="btn btn-primary" type="submit" value="Testar">
        </div>
      </form>
    </div>
  </div>

  <script>
    var app = angular.module("myapp", []);
    app.controller("validateCtrl", function($scope){
      $scope.email = "exemplo@exemplo.com";
    });
  </script>
</body>
</html>
